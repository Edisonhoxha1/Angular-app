<mat-card>
  <mat-card-title>
    <h1 class="add-product">Add Products</h1>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="productsForm">
      <mat-form-field>
        <input matInput placeholder="Product Name" formControlName="ProductName" required>
      </mat-form-field>
      <mat-form-field class="mr-4">
        <mat-label>Product Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="DtProduct" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Price" formControlName="Price" required>
      </mat-form-field>
      <div class="button">
        <button type="submit" mat-raised-button color="primary" (click)="pageActionData === 'edit' ? updateProduct() : addProduct()">Register</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
