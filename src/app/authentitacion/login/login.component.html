<mat-card>
  <mat-card-title>
    <mat-icon aria-hidden="false" aria-label="Example user icon">account_circle</mat-icon>
    <h1 class="login">Login</h1>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" formControlName="password" type="password" required>
      </mat-form-field>
      <div class="button">
        <button class="login-btn" type="submit" mat-raised-button>Login</button>
      </div>
      <h4 style="float: right" [routerLink]="['']">Or SignUp</h4>
    </form>
  </mat-card-content>
</mat-card>
